<div class="container">
  <div class="row">
    <div ng-if="data.length === 0">YA</div>
    <div ng-if="data.length !== 0">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in data">
          <div>{{item.name}}</div>
          <div>{{item.price}}</div>
          <div>{{item.time}}</div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <button type="submit" class="btn btn-primary col-xs-12">
      <span class="glyphicon glyphicon-plus-sign"></span>  Add
    </button>
  </div>
</div>
