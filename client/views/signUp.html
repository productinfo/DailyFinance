<div class="container login-padding">
  <div class="row">
    <form class="panel panel-default col-md-6 col-md-offset-3" ng-submit="signup()" role="form">
      <fieldset>
        <legend>Signup</legend>
        <h5>
          <small>Please complete the form</small>
        </h5>
        <div class="form-group">
          <label for="name">Name</label>
          <input ng-model="profile.name" class="form-control" type="text" autofocus placeholder="Enter you name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input ng-model="profile.email" class="form-control" type="email" placeholder="Enter you email">
        </div>

        <hr>

        <h5>
          <small>Password must be at least 6 characters long</small>
        </h5>

        <div class="form-group">
          <label for="password">Password</label>
          <input ng-model="profile.password" class="form-control" type="password" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input ng-model="profile.confirmPassword" class="form-control" type="password" placeholder="Confirm password">
        </div>
        <hr>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary col-xs-12">Sign up</button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-default col-xs-12" ng-click="back()">Cancel</button>
        </div>
      </fieldset>
      <div id="flash" class="col-xs-12 alert alert-danger" ng-show="flash">{{ flash }}</div>
    </form>
  </div>
</div>
