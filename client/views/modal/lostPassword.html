<div class="modal fade" id="lostPassword" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Retrieve Password</h3>
      </div>
      <div class="modal-body">
        <span>Please enter the email address associated with your account</span>
        <form name="retrieveForm" class="panel panel-default" role="form">
          <fieldset>
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
              </span>
              <input name="input" type="email" class="form-control" ng-model="user.email" placeholder="Email" required autofocus>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="retrieveForm.input.$error.email || retrieveForm.input.$error.required" ng-click="send()">Submit</button>
        <button type="button" class="btn btn-default" ng-click="clear()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
