<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" focus>
        <h3>{{ title }}</h3>
      </div>
      <div class="modal-body">{{ message }}</div>
      <div class="modal-footer">
        <button ng-repeat="btn in buttons" ng-click="close(btn.result)" class="btn" id="{{btn.id}}" ng-class="btn.cssClass">{{ btn.label }}</button>
      </div>
    </div>
  </div>
</div>
