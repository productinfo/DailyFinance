<div class="container">
  <div class="row">
    <form class="panel panel-default col-md-6 col-md-offset-3" role="form">
      <fieldset>
        <legend>{{contentConfig.legend}}</legend>
        <h5>
          <small>{{contentConfig.subTitle}}</small>
        </h5>
        <p class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-book"></span>
          </span>
          <input type="text" class="form-control" ng-model="expense.name" placeholder="Item Name (required)" autofocus>
        </p>
        <p class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-usd"></span>
          </span>
          <input type="number" step="any" class="form-control" ng-model="expense.price" placeholder="0.00 (required)">
        </p>
        <p class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
          <input type="date" class="form-control" ng-model="expense.date">
        </p>
        <p class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-dashboard"></span>
          </span>
          <input type="time" class="form-control" ng-model="expense.time">
        </p>
        <p>
          <button type="submit" class="btn btn-danger col-xs-12" ng-if="contentConfig.isDeleteButtonShow" ng-click="showWarningModal()">
            <span class="glyphicon glyphicon-trash"></span>{{contentConfig.deleteButtonTitle}}
          </button>
        </p>
        <p>
          <button type="submit" class="btn btn-primary col-xs-12" ng-disabled="!(expense.name && expense.price)" ng-click="create()">
            <span class="glyphicon glyphicon-plus-sign"></span>{{contentConfig.submitButtonTitle}}
          </button>
        </p>
      </fieldset>
    </form>
  </div>
</div>
